<div class="product-item">

  <app-pizza-form
    [pizza]="pizza$ | async"
    [toppings]="toppings$ | async"
    (selected)="onSelect($event)"
    (create)="onCreate($event)"
    (update)="onUpdate($event)"
    (remove)="onRemove($event)">

    <app-pizza-display [pizza]="visualise"></app-pizza-display>

  </app-pizza-form>

</div>
